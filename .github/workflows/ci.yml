name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore tests/HexGame.Tests/HexGame.Tests.csproj

      - name: Build tests
        run: dotnet build tests/HexGame.Tests/HexGame.Tests.csproj --no-restore

      - name: Run tests
        run: dotnet test tests/HexGame.Tests/HexGame.Tests.csproj --no-build --verbosity normal
